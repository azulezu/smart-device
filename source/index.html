<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/robotocondensed-400-normal.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/robotocondensed-700-normal.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/ptmono-400-normal.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-500-normal.woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <div style="display:none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>

  <header class="page-header">
    <div class="page-header__wrapper wrapper">
      <div class="page-header__nav">
        <div class="page-header__logo">
          <p>Smart Device</p>
          <p>умные технологии</p>
        </div>
      </div>

      <div class="page-header__contacts contacts">
        <a class="contacts__item contacts__item--mail" href="mailto:info@sd.ru">
          <svg class="contacts__item-icon contacts__item-icon--mail" width="18" height="18">
            <use xlink:href="#icon-envelope"></use>
          </svg>
          <span>info@sd.ru</span>
        </a>
        <a class="contacts__item contacts__item-phone" href="tel:+7495005252">
          <svg class="contacts__item-icon contacts__item-icon--phone" width="18" height="18">
            <use xlink:href="#icon-phone"></use>
          </svg>
          <span>+7 (495) 000 52 52</span>
        </a>
        <button class="contacts__button button" type="button">Заказать звонок</button>
      </div>
    </div>

    <section class="page-header__concept">
      <div class="page-header__wrapper wrapper">
        <div class="page-header__img-container">
          <picture>
            <source type="image/webp" media="(max-width: 767px)" srcset="img/boards-mobile@1x.webp 1x, img/boards-mobile@2x.webp 2x">
            <source type="image/webp" media="(max-width: 1023px)" srcset="img/boards-tablet@1x.webp 1x, img/boards-tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/boards-desktop@1x.webp 1x, img/boards-desktop@2x.webp 2x">
            <source media="(max-width: 767px)" srcset="img/boards-mobile@1x.png 1x, img/boards-mobile@2x.png 2x">
            <source media="(max-width: 1023px)" srcset="img/boards-tablet@1x.png 1x, img/boards-tablet@2x.png 2x">
            <img src="img/boards-desktop@1x.png" srcset="img/boards-desktop@2x.png 2x" width="705" height="515" alt="">
          </picture>
      </div>
      </div>
    </section>
  </header>

</body>
</html>
